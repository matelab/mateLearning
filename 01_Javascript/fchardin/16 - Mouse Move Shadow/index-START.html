<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const dist = 100 // 100px de distancia de la sombra
  
  function shadow(e) {
    //const width = hero.offsetWidth;
    //const height = hero.offsetHeight;
    // lo mismo con destructuring
    const { offsetWidth: width, offsetHeight: height } = hero
    let { offsetX: x, offsetY: y } = e

    // normalizamos el evento para cuando entra en el elemento h1
    if(this !== e.target){
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    // limita la distancia de la sombra desde -50 a +50 (la mitad de dist)
    // El =- cambia el signo para que los valores sean opuestos al valor del puntero
    // AsÃ­ simulamos que el mouse es la luz y proyecta la sombra del texto.
    const xDist =- Math.round((x / width * dist) - (dist / 2))
    const yDist =- Math.round((y / width * dist) - (dist / 2))
    //console.log(xDist, yDist)
    
    text.style.textShadow = `${xDist}px ${yDist}px 2px red`
    
}

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
