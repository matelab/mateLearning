<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
    
  </div>
  <div class="flex">
    <button class="b1">.5x</button>
    <button class="b2">1x</button>
    <button class="b3">2x</button>
    <button class="b4">4x</button>
  </div>
  

<script>
const speed = document.querySelector('.speed')  
const bar = document.querySelector('.speed-bar')  
const video = document.querySelector('.flex')

const b1 = document.querySelector('.b1')
const b2 = document.querySelector('.b2')
const b3 = document.querySelector('.b3')
const b4 = document.querySelector('.b4')


function handleMove(e) {
  const y = e.pageY - this.offsetTop
  const percent = y / this.offsetHeight
  const min = 0.4
  const max = 4
  const height = Math.round(percent * 100) + '%'
  const playbackRate = percent * (max - min) + min
  bar.style.height = height
  bar.textContent = playbackRate.toFixed(2) + 'x'
  video.playbackRate = playbackRate
}

function setPlayback() {
  handleMove(parseFloat(String(this.innerHTML[0,1])))

}

speed.addEventListener('mousemove', handleMove)

b1.addEventListener('mousedown', setPlayback)

</script>
</body>
</html>
